<!doctype html>
<html lang="en">
<head>
    <title>Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body style="color: darkseagreen;">
  

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="hi">
            <img src="WhatsApp Image 2024-08-24 at 12.33.59 AM.jpeg" alt="">

            <h3><ins>LOGIN PAGE</ins></h3>
            <form class="row g-3">
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email address">
                </div>
                <div class="col-md-12">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            <h3>..Click this LOGIN..</h3>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="primary"><a href="https://subash-coder56.github.io/hidden/" class="text-decoration-none text-white">Login</a></button>
                </div>
                <h4>or</h4>
                <div class="col-12">
                    <button type="button" class="primary"><a href="#" class="text-decoration-none text-white">Sign in</a></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b4gt1jrGC7Jh4Ag5T0BfQ5Jf6t8Pa1zZ/5e7iXn5tL1uQQ67q47iMB5jJ8Emk5iP" crossorigin="anonymous"></script>
</body>
</html>
